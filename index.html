<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Resgate</title>
</head>
<body>
    <div id="container"> <!--div container-->
        <div id="fundoGame"> <!--div fundoGame-->
            <div id="inicio" onclick="start()"> <!--div inicio-->
                <h1>Resgate</h1>
                <p>Utilize a tecla <strong>UP</strong> para movimentar o helicóptero para <strong>cima</strong> e
                   a tecla <strong>DOWN</strong> para movimentar o helicóptero para <strong>baixo</strong> e
                   utilize a tecla <strong>D</strong> para <strong>atirar</strong>.<br>
                   <mark>Click para iniciar!!!</mark> 
                </p>
            </div><!--fim da div inicio-->
        </div><!--fim da div fundoGame-->
    </div><!--fim da div container-->
<!-- Sons do jogo !-->
<audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>

<audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
<audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

</body>
